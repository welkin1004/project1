name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # You can change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # You can change this to your desired Node.js version

      - name: Install dependencies
        run: npm install  # Or use `yarn install` if you prefer Yarn

      - name: Build
        run: npm run build  # Or use your build script if it's different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
